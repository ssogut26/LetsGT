type ActivityModel @model @auth(rules: [{allow: private, provider: iam}]) {
  id: ID!
  activityName: String
  activityDescription: String
  selectedLocation: String
  selectedDate: AWSDateTime
  participants: [String]
  createdBy: String
}

type UserModel @model @auth(rules: [{allow: private}]) {
  id: ID!
  userName: String
  location: String
  userStatus: String
}
 