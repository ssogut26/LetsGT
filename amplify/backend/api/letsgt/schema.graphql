type ActivityModel @model @auth(rules: [{allow: private}]) {
  id: ID!
  activityName: String!
  activityDescription: String!
  selectedLocation: String!
  selectedDate: String!
  participants: String
  createdBy: String
}

type FriendList {
  friendName: String
  friendStatus: String
}

type UserModel @model @auth(rules: [{allow: private}]) {
  id: ID!
  userName: String
  location: String
  userStatus: String
  friends: FriendList
}
 